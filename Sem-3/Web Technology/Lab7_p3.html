<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=parseInt(prompt("enter number"))
        fact=1;
        for(let i=1;i<=n;i++){
            var fact=fact*i;
        }
        document.write(fact)
    </script>
</body>
</html>
