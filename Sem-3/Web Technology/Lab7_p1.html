<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = parseInt(prompt("enter 1st value"))
        let b = parseInt(prompt("enter 2nd value"))
        let o = prompt("enter operator")
        let sum;
        switch (o) {
            case "+":
                sum = a + b;
                document.write(sum);
                break;
            case "-":
                sum = a - b;
                document.       write(sum);
                break;
            case "*":
                sum = a * b;
                document.write(sum);
                break;
            case "/":
                sum = a / b;
                document.write(sum);
                break;

        }

    </script>

</body>

</html>
